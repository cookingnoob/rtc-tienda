<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tienda</title>
</head>


<body>
  <nav>
    <img src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg" alt="logo">
    <h3>Las mejores computadoras en el mercado</h3>
    <p>Dropdown</p>
    <div class="dropdown">
      <ul>
        <li>Computadoras</li>
        <li>Celulares</li>
        <li>Tablets</li>
        <li>Videojuegos</li>
      </ul>
    </div>
  </nav>
  <section class="blog">
    <div>
      <img src="https://img.pccomponentes.com/pcblog/1689544800000/1560x349-1-2.jpg" alt="blog">
      <div class="shade"></div>
    </div>
  </section>
  <main>

    <section class="filter">
      <div class="sellerFilterContainer">
        <h3>Filtra por vendedor:</h3>
      </div>

      <div class="priceFilterContainer">

      </div>
    </section>

    <section class="products"></section>
  </main>

  <footer>Alan Coste</footer>

  <script src="./script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap');
  </style>
</body>

</html>
